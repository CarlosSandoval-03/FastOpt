<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>medicontrol</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
		<link rel="stylesheet" href="assets/css/Countries-Select-Menu.css" />
		<link rel="stylesheet" href="assets/css/Features-Centered-Icons.css" />

		<link
			rel="stylesheet"
			href="assets/css/Ludens---1-Dark-mode-Index-Table-with-Search-Filters.css"
		/>
		<link
			rel="stylesheet"
			href="assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css"
		/>
		<link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="stylesheet" href="assets/css/Team.css" />

		<script src="assets/structures/Node.js"></script>
		<script src="assets/structures/LinkedList.js"></script>
		<script src="assets/structures/LinkedStack.js"></script>

		<script src="../data/patientsData.js"></script>
		<script src="../data/patients.js"></script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 col-sm-6 col-md-6">
					<h3 class="text-dark mb-4">Pacientes Registrados</h3>
				</div>
				<div
					class="col-12 col-sm-6 col-md-6 text-end"
					style="margin-bottom: 30px"
				>
					<a class="btn btn-primary" role="button" href="crearPaciente.html"
						><i class="fa fa-plus"></i>&nbsp;Agregar paciente</a
					>
				</div>
			</div>
			<div class="card" id="TableSorterCard">
				<div class="card-header py-3">
					<div class="row table-topper align-items-center">
						<div
							class="col-12 col-sm-5 col-md-6 text-start"
							style="margin: 0px; padding: 5px 15px"
						>
							<p class="text-primary m-0 fw-bold">Filtros ejemplos</p>
						</div>
						<div
							class="col-12 col-sm-7 col-md-6 text-end"
							style="margin: 0px; padding: 5px 15px"
						>
							<button
								class="btn btn-primary btn-sm reset"
								type="button"
								style="margin: 2px"
							>
								Borrar Filtros
							</button>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="table-responsive">
							<table
								class="table table-striped table tablesorter"
								id="ipi-table"
							>
								<thead class="thead-dark">
									<tr>
										<th class="text-center">Id</th>
										<th class="text-center">Nombres</th>
										<th class="text-center">Apellidos</th>
										<th class="text-center">fecha Nacimiento</th>
										<th class="text-center">Nacionalidad</th>
										<th class="text-center"># Documento</th>
										<th class="text-center">Email</th>
										<th class="text-center">telefono</th>
										<th class="text-center">Estado</th>
										<th class="text-center filter-false sorter-false">
											Acciones
										</th>
									</tr>
								</thead>
								<tbody class="text-center" id="cuerpoTablaPacientes"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/patientsTable.js"></script>
	</body>
</html>
