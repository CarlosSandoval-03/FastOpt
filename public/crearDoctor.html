<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>medicontrol</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
		<link rel="stylesheet" href="assets/css/Countries-Select-Menu.css" />
		<link rel="stylesheet" href="assets/css/Features-Centered-Icons.css" />

		<link
			rel="stylesheet"
			href="assets/css/Ludens---1-Dark-mode-Index-Table-with-Search-Filters.css"
		/>
		<link
			rel="stylesheet"
			href="assets/css/Ludens---1-Index-Table-with-Search--Sort-Filters-v20.css"
		/>
		<link rel="stylesheet" href="assets/css/Pretty-Registration-Form.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<link rel="stylesheet" href="assets/css/Team.css" />
	</head>

	<body>
		<div class="row register-form">
			<div class="col-md-8 offset-md-2">
				<form class="custom-form">
					<h1>Registrar Doctor</h1>
					<div class="row form-group">
						<div class="col-sm-4 label-column">
							<label class="col-form-label" for="name-input-field"
								>Apellidos</label
							>
						</div>
						<div class="col-sm-6 input-column">
							<input
								class="form-control"
								type="text"
								id="apellidoDoctor"
								required
							/>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-4 label-column">
							<label class="col-form-label" for="name-input-field"
								>Nombre</label
							>
						</div>
						<div class="col-sm-6 input-column">
							<input
								class="form-control"
								type="text"
								id="nombreDoctor"
								required
							/>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-4 label-column">
							<label class="col-form-label" for="name-input-field"
								>Especialidad</label
							>
						</div>
						<div class="col-sm-6 input-column">
							<select class="form-select" id="especialidadDoctor" required>
								<option value="" selected="">SELECCIONAR ESPECIALIDAD</option>
								<option value="Alergologia">Alergologia</option>
								<option value="Anestesiologia y reanimacion">
									Anestesiologia y reanimacion
								</option>
								<option value="Aparato digestivo">Aparato digestivo</option>
								<option value="Cardiologia">Cardiologia</option>
								<option value="Endocrinologia y nutricion">
									Endocrinologia y nutricion
								</option>
								<option value="Geriatria">Geriatria</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-sm-4 label-column">
							<label class="col-form-label" for="email-input-field"
								>Email
							</label>
						</div>
						<div class="col-sm-6 input-column">
							<input
								class="form-control"
								type="mail"
								id="mailDoctor"
								required
							/>
						</div>
					</div>
					<button
						class="btn btn-light submit-button"
						type="button"
						onclick="generarDoctor()"
					>
						Generar
					</button>
				</form>
			</div>
		</div>
		<script src="assets/js/addDoctor.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
